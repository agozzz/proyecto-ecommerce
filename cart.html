<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles-cart.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-collapse navbar fixed-top bg-body-tertiary container-fluid" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-between">
              <a class="navbar-brand" href="index.html" title="Inicio">
                <img src="img/logoecommerce.jpeg" alt="Logo e-commerce" class="d-none d-lg-block">
              </a>
                <div class="justify-content-end d-flex">
                    <li class="nav-item dropdown ms-auto align-self-center" id="infoUsuarioContainer">
                        <a class="nav-link dropdown-toggle" href="#" id="infoUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hola, Usuario! <!-- Texto predeterminado que se mostrará antes de que se cargue el nombre con el que ingresó el usuario -->
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="infoUsuario"> <!-- Contenedor del menú desplegable que se llenará dinámicamente con enlaces -->
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h2>Carrito de compras</h2>
    <div id="cart-items"></div>
    <a href="#preferences" class="continue-btn">Continuar compra</a>
    </div>
    <div class="preferences-container" id="preferences">
      <h3>Preferencias</h3>
      <div class="shipping-type">
        <h4>Tipo de envío:</h4>
        <label><input type="radio" name="shipping" value="0.15"> Premium 2 a 5 días (15%)</label><br>
        <label><input type="radio" name="shipping" value="0.07"> Express 5 a 8 días (7%)</label><br>
        <label><input type="radio" name="shipping" value="0.05"> Standard 12 a 15 días (5%)</label>
      </div>
      <div class="shipping-address">
        <h4>¿A dónde enviaremos tu compra?</h4>
        <button class="add-address-btn">Agregar dirección de envío</button>
        <div class="address-popup" style="display: none;">
          <h4>Datos de envío</h4>
          <label for="department">Departamento</label>
          <input type="text" id="department" name="department"><br>
          <label for="locality">Localidad</label>
          <input type="text" id="locality" name="locality"><br>
          <label for="street">Calle</label>
          <input type="text" id="street" name="street"><br>
          <label for="number">Número</label>
          <input type="text" id="number" name="number"><br>
          <label for="corner">Esquina</label>
          <input type="text" id="corner" name="corner">
          <button class="cancel-btn">Cancelar</button>
          <button class="save-btn">Guardar</button>
        </div>
      </div>
      <div class="payment-method">
        <h4>Forma de pago:</h4>
        <div class="dropdown-container">
          <select id="payment-method" class="dropdown-select">
            <option value="" disabled selected>Selecciona tu forma de pago</option>
            <option value="credit-card">Tarjeta de crédito</option>
            <option value="bank-transfer">Transferencia bancaria</option>
            <option value="cash">Efectivo</option>
            <option value="other">Otro</option>
          </select>
        </div>
      </div>
      <div class="costs">
        <span>Subtotal: <span id="subtotal">0</span></span><br>
        <span>Costo de envío: <span id="shipping-cost">0</span></span><br>
        <strong>Total: <span id="total">0</span></strong>
      </div>
      <button class="finish-btn">Finalizar compra</button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/user.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/my-profile.css" rel="stylesheet">
    <!--cdn icon bootstrap--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="day-mode">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-collapse navbar fixed-top bg-body-tertiary container-fluid" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-between">
              <a class="navbar-brand" href="index.html" title="Inicio">
                <img src="img/logoecommerce.jpeg" alt="Logo e-commerce" class="d-none d-lg-block">
              </a>
                <div class="justify-content-end d-flex">
                    <li class="nav-item dropdown ms-auto align-self-center" id="infoUsuarioContainer">
                        <a class="nav-link dropdown-toggle" href="#" id="infoUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hola, Usuario! <!-- Texto predeterminado que se mostrará antes de que se cargue el nombre con el que ingresó el usuario -->
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="infoUsuario"> <!-- Contenedor del menú desplegable que se llenará dinámicamente con enlaces -->
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>
  </nav>
  <main>
    <div class="container mt-5">
      <!--<h2>Mi Perfil</h2>-->
      <!-- Espacio para la foto de perfil -->
      <div class="text-center mb-4">
        <img src="img/person.png" id="profilePic" class="profile-pic" alt="Foto de perfil">
        <input type="file" id="uploadPic" accept="image/*" class="form-control mt-2">
      </div>
      <form id="profileForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre  <span class="required">*</span></label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="segundoNombre" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="segundoNombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido  <span class="required">*</span></label>
          <input type="text" class="form-control" id="apellido" required>
      </div>
      <div class="mb-3">
        <label for="segundoApellido" class="form-label">Segundo apellido</label>
        <input type="text" class="form-control" id="segundoApellido">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email  <span class="required">*</span></label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono de contacto</label>
        <input type="tel" class="form-control" id="telefono">
      </div>
      <button type="submit" class="save-btn">Guardar cambios</button>
    </form>
    </div>
  </main>
  <br> </br>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/user.js"></script>
</body>

</html>

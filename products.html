<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styleproduct.css" rel="stylesheet">
  <!--cdn icon bootstrap--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="day-mode">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-collapse navbar fixed-top bg-body-tertiary container-fluid" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-between">
              <a class="navbar-brand" href="index.html" title="Inicio">
                <img src="img/logoecommerce.jpeg" alt="Logo e-commerce" class="d-none d-lg-block">
              </a>
                <div class="justify-content-end d-flex">
                    <li class="nav-item dropdown ms-auto align-self-center" id="infoUsuarioContainer">
                        <a class="nav-link dropdown-toggle" href="#" id="infoUsuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Hola, Usuario! <!-- Texto predeterminado que se mostrará antes de que se cargue el nombre con el que ingresó el usuario -->
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="infoUsuario"> <!-- Contenedor del menú desplegable que se llenará dinámicamente con enlaces -->
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>
  </nav>
  <div class= "recorrido">
    <nav> <p1><a href="categories.html" class="enlacesRecorrido">Categorías</a><a> > Productos</a>
    </nav>
  </div>
  <!-- Filtro por precio - hecho por hernandezerica -->
  <div class="container mt-3"> 
    <h5>Filtrar productos</h5>
    <div class="row">
      <div class="col-md-4">
        <label for="minPrice" class="form-label">Precio mínimo</label> <!-- For "" para mejorar accesibilidad y experiencia de usuario -->
        <input type="number" class="form-control" id="minPrice" placeholder="Ingrese precio mínimo"><!-- Filtro para precio minimo -->
      </div>
      <div class="col-md-4">
        <label for="maxPrice" class="form-label">Precio máximo</label>
        <input type="number" class="form-control" id="maxPrice" placeholder="Ingrese precio máximo"> <!-- placeholder para mostrar texto que desaparece cuando el usuario comienza a escribir -->
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="botonFiltro" class="btn btn-primary w-100">Filtrar</button>
      </div>
    </div>

    <!-- Filtro por orden ascendente/descendente - hecho por hernandezerica -->
    <h5 class="mt-4">Ordenar productos</h5>
    <div class="row">
      <div class="col-md-4">
        <button id="ordenarAsc" class="btn btn-outline-primary w-100">Ordenar por precio ascendente</button> <!--Estas clases son parte del CSS Bootstrap-->
      </div>
      <div class="col-md-4">
        <button id="ordenarDes" class="btn btn-outline-primary w-100">Ordenar por precio descendente</button>
      </div>
      <div class="col-md-4">
        <button id="ordRelevancia" class="btn btn-outline-primary w-100">Ordenar por relevancia</button>
      </div>
    </div>
  </div>
  
  <main>
    <div class="container mt-4 mb-4">
      <input type="search" id="search" placeholder="Buscar productos">
      <div id="productos-container"></div>  
    </div>
  </main>
  
  <footer class="text-muted">
    <div class="containerFooter">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/user.js"></script>
</body>

</html>

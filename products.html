<body>
  <nav class="navbar navbar-expand-lg p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar fixed-top bg-body-tertiary container-fluid" id="navbarNav">
        <ul class="navbar-nav w-100  justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <img src="img/logoecommerce.jpeg" alt="Logo e-commerce"></a>
          </li>
          <div class="justify-content-end d-flex">
          <li class="nav-item1">
            <a class="nav-link3" href="categories.html">
              <img src="img/corazon.png" alt="corazon de categorias"></a>
          </li>
          <li class="nav-item1">
            <a class="nav-link1" href="sell.html">
              <img src="img/carrito.png" alt="carrito de ventas"></a>
          </li>
          <li class="nav-item1">
            <a class="nav-link2" href="my-profile.html">
              <img src="img/user.png" alt="logo de usuario"></a>
          </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filtro por precio - hecho por hernandezerica -->
  <div class="container mt-3"> 
    <h5>Filtrar productos</h5>
    <div class="row">
      <div class="col-md-4">
        <label for="minPrice" class="form-label">Precio mínimo</label> <!-- For "" para mejorar accesibilidad y experiencia de usuario -->
        <input type="number" class="form-control" id="minPrice" placeholder="Ingrese precio mínimo"><!-- Filtro para precio minimo -->
      </div>
      <div class="col-md-4">
        <label for="maxPrice" class="form-label">Precio máximo</label>
        <input type="number" class="form-control" id="maxPrice" placeholder="Ingrese precio máximo"> <!-- placeholder para mostrar texto que desaparece cuando el usuario comienza a escribir -->
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="botonFiltro" class="btn btn-primary w-100">Filtrar</button>
      </div>
    </div>

    <!-- Filtro por orden ascendente/descendente - hecho por hernandezerica -->
    <h5 class="mt-4">Ordenar productos</h5>
    <div class="row">
      <div class="col-md-4">
        <button id="ordenarAsc" class="btn btn-outline-primary w-100">Ordenar por precio ascendente</button> <!--Estas clases son parte del CSS Bootstrap-->
      </div>
      <div class="col-md-4">
        <button id="ordenarDes" class="btn btn-outline-primary w-100">Ordenar por precio descendente</button>
      </div>
      <div class="col-md-4">
        <button id="ordRelevancia" class="btn btn-outline-primary w-100">Ordenar por relevancia</button>
      </div>
    </div>
  </div>

  
  <main>
    <div class="container mt-4 mb-4">
      <input type="search" id="search" placeholder="Buscar productos">
      <div id="productos-container"></div>  
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>
